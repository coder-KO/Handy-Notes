<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Handy Notes</title>
    <link rel="icon" href="/img/logo.svg" type="image/icon type">

    <!-- materialize icons, css & js -->
    <link type="text/css" href="/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" href="/css/styles.css" rel="stylesheet">
    <script type="text/javascript" src="/js/materialize.min.js"></script>
    <link rel="manifest" href="/manifest.json">
    <!-- ios support-->
    <link rel="apple-touch-icon" href="/icons/icons-92x92.png">
    <meta name="apple-mobile-web-app-status-bar" content="#aa7700">

</head>

<body class="grey lighten-4">
    <!-- top nav -->
    <nav class="z-depth-0">
    <div class="nav-wrapper container">
        <a href="/">Handy<span> Notes</span></a>
        <span class="right grey-text text-darken-1">
        <i class="material-icons sidenav-trigger blue-text text-darken-4" data-target="side-menu">menu</i>
        </span>
    </div>
    </nav>

    <!-- side nav -->
    <ul id="side-menu" class="sidenav side-menu">
        <li><a class="subheader">Handy Notes</a></li>
        <li><a href="/" class="waves-effect">Home</a></li>
        <li><a href="/pages/about.html" class="waves-effect">About</a></li>
        <li><div class="divider"></div></li>
        <li><a href="/pages/contact.html" class="waves-effect">
        <i class="material-icons">mail_outline</i>Contact</a>
        </li>
    </ul>

    <!-- notes -->
    <div class="recipes container grey-text text-darken-1">
        <div class="card-panel recipe white row">
        <img src="/img/notes.png" alt="recipe thumb">
        <div class="recipe-details">
            <div class="recipe-title">Task 1</div>
            <div class="recipe-ingredients">@ location 1</div>
        </div>
        <div class="recipe-delete">
            <i class="material-icons">delete_outline</i>
        </div>
        </div>
        <div class="card-panel recipe white row">
        <img src="/img/notes.png" alt="recipe thumb">
        <div class="recipe-details">
            <div class="recipe-title">Task 2</div>
            <div class="recipe-ingredients">@ location 2</div>
        </div>
        <div class="recipe-delete">
            <i class="material-icons">delete_outline</i>
        </div>
        </div>
        <div class="card-panel recipe white row">
        <img src="/img/notes.png" alt="recipe thumb">
        <div class="recipe-details">
            <div class="recipe-title">Task 3</div>
            <div class="recipe-ingredients">@ location 3</div>
        </div>
        <div class="recipe-delete">
            <i class="material-icons">delete_outline</i>
        </div>
        </div>
        <div class="card-panel recipe white row">
        <img src="/img/notes.png" alt="recipe thumb">
        <div class="recipe-details">
            <div class="recipe-title">Task 4</div>
            <div class="recipe-ingredients">@ location 4</div>
        </div>
        <div class="recipe-delete">
            <i class="material-icons">delete_outline</i>
        </div>
        </div>
    </div>

    <div class="center">
        <a class="btn-floating btn-small btn-large add-btn sidenav-trigger" data-target="side-form">
        <i class="material-icons">add</i>
        </a>
    </div>

    <!-- add notes side nav -->
    <div id="side-form" class="sidenav side-form">
        <form class="add-recipe container section">
        <h6 >New Note</h6>
        <div class="divider"></div>
        <div class="input-field">
            <input placeholder="e.g. Write a blog" id="title" type="text" class="validate">
            <label for="title">Note Title</label>
        </div>
        <div class="input-field">
            <input placeholder="e.g. Resource" id="ingredients" type="text" class="validate">
            <label for="ingredients">Point to remember</label>
        </div>
        <div class="input-field center">
            <button class="btn-small">Add</button>
        </div>
        </form>
    </div>

    <script src="/js/app.js"></script>
    <script src="/js/ui.js"></script>

</body>
</html>
